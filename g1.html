<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8"> 
<style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
#endScreen {
    margin: 4px auto;
    width: fit-content;
    display: none;
}

#endScreen h1 {
    font-size: 50px;
}

#endScreen p {
    font-size: 20px;
}
#endScreen #actualScore {
    color: #77ff11;
}
</style>
<script type="text/javascript" src="ext/extension.js" ></script>
<script type="text/javascript" src="gamearea.js" ></script>
<script type="text/javascript" src="components/component.js" ></script>
<script type="text/javascript" src="components/sound.js" ></script>
</head>
<body>
<script>
    const PLAYER_IMG_SOURCE = "assets/player.png"
    const PLAYER_SPEED = 10   
    const PLAYER_WIDTH = 35
    const PLAYER_HEIGHT = 50  

    const ASTERIOD_CREATE_TIME = 100
    const ASTERIOD_COUNT_PER_TIME = 3
    const ASTERIOD_SPEED = 10
    const ASTEROID_MAX_SIZE = 100
    const ASTEROID_MIN_SIZE = 50
    const GAME_WIDTH = 700
    const GAME_HEIGHT = 920
    const SCORE_BY_FRAME = 1
    const DEFEATE_ASTEROID_POINTS = 20

    var userScores = []
    var myGamePiece;
    var userName = "Unknown"
    var asteroids = [];
    this.keys = [];
    var myScore;
    var mySound = null;
    var renderCallback = {
        onUpdate : function() {
            var x, y;
            var asteroidToRemove = []
            for (i = 0; i < asteroids.length; i += 1) {
                if (myGamePiece.hitTest(asteroids[i])) {
                    mySound.setSource("bounce.mp3")
                    mySound.play();
                    gameOver();
                    return;
                } 
                if (asteroids[i].y > myGameArea.height) {
                    asteroidToRemove.push(asteroids[i])
                }
                var rocketsToRemove = []
                myGamePiece.rockets.forEach(function(val, index, array) {
                    if (val.hitTest(asteroids[i])) {
                        asteroids[i].life -= 10;
                        rocketsToRemove.push(val)
                    }
                })
                myGamePiece.rockets = myGamePiece.rockets.filter(item => !rocketsToRemove.includes(item))

                if (asteroids[i].life < 0) {
                    mySound.setSource("assets/sounds/defeate.mp3")
                    mySound.play()
                    asteroidToRemove.push(asteroids[i])
                    myGameArea.score += DEFEATE_ASTEROID_POINTS
                    
                }
            }
            asteroids = asteroids.filter(item => !asteroidToRemove.includes(item))
        
            myGameArea.frameNo += 1;
            myGameArea.score += SCORE_BY_FRAME;
            map.onNextFrame(myGameArea)
            for (i = 0; i < asteroids.length; i += 1) {
                asteroids[i].y += ASTERIOD_SPEED;
                asteroids[i].update(myGameArea.canvas);
            }
            movePlayerIfNeeded(myGamePiece);
            myScore.text = "SCORE: " + myGameArea.score;
            myScore.update(myGameArea.canvas);
            myGamePiece.update(myGameArea.canvas);
        },
        onKeyDown : function(event) {
            keys = (self.keys || [])
            keys[event.keyCode] = true;
        },
        onKeyUp : function(event) {
            keys[event.keyCode] = false
            //accelerate(0.05);
        }
    }

    function startGame() {
        userName = document.getElementById("userName").value 
        document.getElementById("startScreen").style.display = "none"
        asteroids = [];
        this.keys = [];
        var screen = document.getElementById("endScreen")
        screen.style.display = "none";
        myGameArea = new GameArea(GAME_WIDTH, GAME_HEIGHT)
        myGamePiece = new Player(PLAYER_WIDTH, PLAYER_HEIGHT, PLAYER_IMG_SOURCE, (myGameArea.width - PLAYER_WIDTH) / 2, myGameArea.height - 20);
        myScore = new CText("30px", "Consolas", "black", 40, 40, "text");
        if (mySound == null)
            mySound = new Sound("bounce.mp3");
        myGameArea.setBackground("background.jpg", true)
        map.asteroidCount = 1;
        map.duration = ASTERIOD_CREATE_TIME;
        myGameArea.start(myGamePiece, renderCallback);
    }

    function gameOver() {
        var ctx = myGameArea.canvas.getContext("2d");
        var textSize = 60;
        var endText = "Game Over"
        ctx.font = textSize + "px Consolas";
        ctx.fillStyle = this.color;
        var centerX = (myGameArea.width - ctx.measureText(endText).width ) / 2;
        var centerY = myGameArea.height / 2;
        ctx.strokeText(endText, centerX, centerY);
        myGameArea.stop();
        
        var screen = document.getElementById("endScreen")
        screen.style.display = "block";
        document.getElementById("yourScore").innerHTML = myGameArea.score;
        userScores.push({
            score: myGameArea.score,
            userName: userName
        })
        userScores = userScores.sort((x1, x2) => x2.score - x1.score )
        var list = document.getElementById("lastScores");
        while( list.firstChild ) {
            list.removeChild( list.firstChild );
        }
        userScores.forEach(function(value, index, array) {
            var newLi = document.createElement("li");
            newLi.innerHTML = value.userName + " : " + value.score
            if (value.userName == userName && value.score == myGameArea.score) {
                newLi.id = "actualScore"
            }
            list.appendChild(newLi)
        })
        delete myGameArea;
    }

    function movePlayerIfNeeded(player) {
        // if (myGameArea.x && myGameArea.y) {
            //     myGamePiece.x = myGameArea.x;
            //     myGamePiece.y = myGameArea.y;
            // }
            player.speedX = 0;
            player.speedY = 0;
            moveByKeys(keys)
            player.newPos();
            // if (myGameArea.x && myGameArea.y) {
            //     myGamePiece.x = myGameArea.x;
            //     myGamePiece.y = myGameArea.y;
            // }
    }

    function moveByKeys() {
        var b = 0
        if (keys && keys[37]) {
            move("left"); ++b;
        }
        if (keys && keys[39]) {
            move("right"); ++b;
        }
        if (keys && keys[38]) {
            move("up"); ++b; 
        }
        if (keys && keys[40]) {
            move("down"); ++b; 
        }
        if (keys && keys[32]) {
            //accelerate(-0.2)
            
            myGamePiece.shoot()
            mySound.play()
        }
        if (b == 0) {
            clearmove();
        }
    }

    function move(dir) {
        myGamePiece.image.src = PLAYER_IMG_SOURCE;
        if (dir == "up") {myGamePiece.speedY = -PLAYER_SPEED; }
        if (dir == "down") {myGamePiece.speedY = PLAYER_SPEED; }
        if (dir == "left") {myGamePiece.speedX = -PLAYER_SPEED; }
        if (dir == "right") {myGamePiece.speedX = PLAYER_SPEED; }
    }

    function clearmove() {
        myGamePiece.image.src = PLAYER_IMG_SOURCE;
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
    }

    function createAsteroidsIn(x, maxSize, count) {
        var eX = []
        var w = myGameArea.canvas.width - maxSize
        for (i = 0; i < count; ++i) {
            y = 0
            x = Math.floor(Math.random() * w)
            if (eX.containsInRange(x, maxSize)) {
                continue;
            }
            eX.push(x)
            height = Math.floor(Math.random()*(maxSize - ASTEROID_MIN_SIZE + 1)) + ASTEROID_MIN_SIZE;
            asteroids.push(new Asteroid(height, height, "asteroid.png", x, y));
        }
    }

    // function accelerate(gravity) {
    //     myGamePiece.gravity = gravity
    // }
    function everyInterval(n) {
            return (myGameArea.frameNo / n) % 1 == 0 
        }

    var map = {
        asteroidCount: 1,
        duration: ASTERIOD_CREATE_TIME,
        onNextFrame : function(game) {
            if (game.frameNo == 1 || everyInterval(Math.floor(this.duration))) {
                createAsteroidsIn(game.canvas.width, ASTEROID_MAX_SIZE, Math.floor(this.asteroidCount));
                this.asteroidCount += 0.05
                this.duration -= 0.5
            }
        }
    }

</script>
<div id="startScreen">
        <H1>Hello</H1>
        <p>Please put your name here: <input id="userName" type="text"/></p>
        <button id="startAgain" onclick="startGame()" >Start game</button>
</div>

<div id="endScreen">
    <H1>End screen</H1>
    <p>Your score: <b id="yourScore"></b></p>
    <button id="startAgain" onclick="startGame()" >Try again</button>

    <H2>Last scores:</H2>
    <ol id="lastScores"></ol>
</div>

</body>
</html>
